<ng-container *ngIf="numberOfDisabledChallenges > 0">
  <span
    [innerHTML]="'INFO_DISABLED_CHALLENGES' | translate: {num: numberOfDisabledChallenges, env: disabledBecauseOfEnv}"
  >
  </span>

  <button mat-button color="accent" class="showDisabledChallengesButton" (click)="toggleShowDisabledChallenges()">
    <ng-container *ngIf="filterSetting.showDisabledChallenges == false">
      {{ 'SHOW_DISABLED_CHALLENGES' | translate }}
    </ng-container>
    <ng-container *ngIf="filterSetting.showDisabledChallenges == true">
      {{ 'HIDE_DISABLED_CHALLENGES' | translate }}
    </ng-container>
  </button>
</ng-container>
